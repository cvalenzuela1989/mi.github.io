name: Deploy Astro (Ultimate Fix)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm install
      - run: npm run build

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/
          retention-days: 0  # Â¡No guardar artefactos!

      - name: Deploy
        uses: actions/deploy-pages@v3
